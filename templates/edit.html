{% extends "index.html" %}

{% block content %}
<title>Edit entry</title>

<div class = "content">
    <h2 class="subheader">Edit your entry</h2>

<h2>Edit {{ entry.food }}</h2>

<form method="POST">
  <label>Serving Quantity:</label>
  <input type="text" name="serving_qty" value="{{ entry.serving_qty }}">

  <label>Serving Unit:</label>
  <input type="text" name="serving_unit" value="{{ entry.serving_unit }}">

  <button type="submit">Update</button>
</form>
</div>
{% endblock %}
